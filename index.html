<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
  <style>
    #mapid { 
      -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
      -moz-box-sizing: border-box;    /* Firefox, other Gecko */
      box-sizing: border-box;         /* Opera/IE 8+ */

    /* Since this element now uses border-box sizing, the 10px of horizontal
       padding will be drawn inside the 80% width */
      width: 80%;
      height: 500px;
      padding: 0 10px;
      
      
    }
  </style>
</head>
<html>
  <body>

    <h1>The Best Restuarant in the DMV</h1>
    <p>This restuarant is family owned and serves wonderful food. It specifically serves Burmese cuisine. Unfortunately it will be closing this year. So GO QUICKLY!! Here is a link to their menu: https://www.mandalayrestaurantcafe.com/menu</p>
    <br>
    <div id="mapid"></div>
    <div id="latLon">39.0941938,-77.2027823</div>
    
    <script>
      var mymap = L.map('mapid').setView([39.0941938,-77.2027823], 13);
      
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={pk.eyJ1IjoicnZlcnN0cmFldGUiLCJhIjoiY2tuNWFjajU2MDJhbjJ1bTFhZmYyc3F1cSJ9.0oYc0Sn6xSYe8cNPSS1sgA}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: ''
}).addTo(mymap);
      
      var circle = L.circle([38.99374,-77.02513], {
        color: 'green',
        fillColor: '#f03',
        fillOpacity: 0.4,
        radius: 50
      }).addTo(mymap);
      
      circle.bindPopup("Mandalay Restaurant & Cafe");
      
      
      function onMapHover(e) {
        var newLatLng = String(e.latlng).replace("LatLng(", "").replace(")", "")
        document.getElementById("latLon").innerHTML = newLatLng;
      }

      mymap.on('mousemove', onMapHover);
     
      
    </script>
  </body>
</html>
